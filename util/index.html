<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <button class="btn-fetch get-all-data">fetch all data</button>
  <!-- students -->
  <section class="table-content">
    <button class="btn-fetch get-students">fetch data students</button>
    <table class="students-table">
      <tr class="header-table">
        <td>ci</td>
        <td>name</td>
        <td>curent grade</td>
      </tr>
    </table>
    <div class="options-content">
      <button class="btn-new create-student">create new student</button>
    </div>
  </section>
  <!-- grades -->
  <section class="table-content">
    <button class="btn-fetch get-grades">fetch data grades</button>
    <table class="grades-table">
      <tr class="header-table">
        <td>grade number</td>
        <td>student</td>
        <td>student CI</td>
      </tr>
    </table>
    <div class="options-content">
      <button class="btn-new create-grade">create new grade</button>
    </div>
  </section>
  <!-- classrooms -->
  <section class="table-content">
    <button class="btn-fetch get-classrooms ">fetch data classrooms</button>
    <table class="classrooms-table">
      <tr class="header-table">
        <td>grade</td>
        <td>section</td>
        <td>students</td>
      </tr>
    </table>
  </section>
  <script src="index.js"></script>
</body>
</html>
